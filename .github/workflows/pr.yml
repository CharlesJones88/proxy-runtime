name: check-pr
on:
  push:
    branches:
    - 'master'
  pull_request: {}
jobs:
  check-pr:
    name: check-pr
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        run_install: false

    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: 'lts/*'

    - run: pnpm install
    - run: pnpm asbuild
    # make sure example filter builds:
    - run: cd examples/auth && pnpm install && pnpm asbuild
    - run: cd examples/addheader && pnpm install && pnpm asbuild